{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Project Tracker{% endblock %}

{% block content %}
<div class="text-center py-5 fade-in">
    <div class="display-1 text-danger mb-4">{{ error_code }}</div>
    <h2 class="mb-4">{{ message }}</h2>
    <p class="lead mb-5">Sorry, something went wrong.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>Return to Home
    </a>
</div>
{% endblock %}
